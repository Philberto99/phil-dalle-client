<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PhilGen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 2rem auto; padding: 0 1rem; }
    header { display: flex; align-items: center; gap: .5rem; margin-bottom: 1rem; }
    .ok { color: #0a7a3f; font-weight: 600; }
    .title { font-family: 'Orbitron', sans-serif; font-size: 40px; color: #4B0082; }
    form { display: grid; gap: .75rem; margin-bottom: 1rem; }
    input[type="text"] { padding: .6rem .8rem; font-size: 1rem; width: 100%; }
    button { padding: .6rem .9rem; font-size: 1rem; cursor: pointer; }
    .status { min-height: 1.25rem; color: #555; }
    img { max-width: 100%; border: 1px solid #ddd; border-radius: 6px; }
    .result, .history { margin-top: 1rem; }
    code { background: #f6f8fa; padding: .1rem .3rem; border-radius: 4px; }
    footer { margin-top: 3rem; font-size: .9rem; color: #777; text-align: center; }
    pre { background: #f6f8fa; padding: 1rem; border-radius: 6px; overflow-x: auto; }
    .radio-group { display: flex; gap: 1rem; flex-wrap: wrap; }
    .copy-btn { cursor: pointer; margin-left: 0.5rem; }
  </style>
</head>
<body>
  <header>
    <span class="ok">‚úÖ</span>
    <div class="title">PhilGen</div>
  </header>

  <p>Please enter below, a prompt of an image you would like PhilGen to create.</p>

  <form id="form">
    <input id="prompt" type="text" placeholder="e.g. A robot drinking sherry in Jerez" />

    <label>Style:</label>
    <div class="radio-group" id="style-group">
      <label><input type="radio" name="style" value="vivid" checked /> Vivid</label>
      <label><input type="radio" name="style" value="natural" /> Natural</label>
      <label><input type="radio" name="style" value="surreal" /> Surreal</label>
    </div>

    <label>Quality:</label>
    <div class="radio-group" id="quality-group">
      <label><input type="radio" name="quality" value="standard" checked /> Standard</label>
      <label><input type="radio" name="quality" value="hd" /> HD</label>
    </div>

    <label>Size:</label>
    <div class="radio-group">
      <label><input type="radio" name="size" value="1024x1024" checked /> 1024√ó1024</label>
      <label><input type="radio" name="size" value="1024x1792" /> 1024√ó1792</label>
      <label><input type="radio" name="size" value="1792x1024" /> 1792√ó1024</label>
    </div>

    <button type="submit">Generate</button>
    <div class="status" id="status"></div>
  </form>

  <div class="result" id="result"></div>
  <div class="history" id="history"></div>

  <footer>
    UI version 1.014 üçä ‚Äî <a href="/health" target="_blank">health check</a>
  </footer>

  <script>
    const form = document.getElementById('form');
    const promptInput = document.getElementById('prompt');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');
    const historyEl = document.getElementById('history');

    const fruit = ['üçé','üçå','üçá','üçâ','üçë','üçç','ü•ù','üçí','üçä'];
    const chosenFruit = fruit[Math.floor(Math.random() * fruit.length)];
    document.querySelector('footer').innerHTML = `UI version 1.014 ${chosenFruit} ‚Äî <a href="/health" target="_blank">health check</a>`;

    const lastResults = [];

    function getSelectedValue(name) {
      const selected = document.querySelector(`input[name="${name}"]:checked`);
      return selected ? selected.value : '';
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      alert('Image URL copied to clipboard!');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = promptInput.value.trim();
      const style = getSelectedValue('style');
      const quality = getSelectedValue('quality');
      const size = getSelectedValue('size');

      if (!prompt) {
        statusEl.textContent = 'Please enter a prompt.';
        return;
      }

      const fullPrompt = `${prompt} [style: ${style}, quality: ${quality}, size: ${size}]`;

      statusEl.textContent = 'Generating...';
      resultEl.innerHTML = '';

      try {
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: fullPrompt })
        });

        const data = await res.json();
        if (!res.ok) {
          statusEl.textContent = data.error || 'Something went wrong.';
          resultEl.innerHTML = data.raw_response
            ? `<pre><code>${JSON.stringify(data.raw_response, null, 2)}</code></pre>`
            : '';
          return;
        }

        statusEl.textContent = `Done! (${data.footer || 'unknown backend version'})`;
        const url = data.image_url;

        resultEl.innerHTML = `
          <p><strong>Image URL:</strong>
            <span class="copy-btn" onclick="copyToClipboard('${url}')">üìã</span>
            <a href="${url}" target="_blank" rel="noopener">View image here</a>
          </p>
          <img src="${url}" alt="Generated image" />
        `;

        if (!lastResults.length || lastResults[0].url !== url) {
          lastResults.unshift({ prompt: fullPrompt, url });
          if (lastResults.length > 3) lastResults.pop();
        }

        historyEl.innerHTML = '<h3>Last 3 prompts</h3>' + lastResults.map(r =>
          `<p><em>${r.prompt}</em><br>
            <span class="copy-btn" onclick="copyToClipboard('${r.url}')">üìã</span>
            <a href="${r.url}" target="_blank" rel="noopener">View image here</a><br>
            <img src="${r.url}" alt="Previous image" />
          </p>`
        ).join('');
      } catch (err) {
        statusEl.textContent = 'Network error.';
        resultEl.innerHTML = '';
      }
    });
  </script>
</body>
</html>
