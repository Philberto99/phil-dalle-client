<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>phil-dalle-client UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    #result {
      margin-top: 1em;
      padding: 1em;
      background: #fff;
      border: 1px solid #ccc;
    }
    input[type="text"] {
      width: 60%;
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-left: 0.5em;
      cursor: pointer;
    }
    img {
      margin-top: 1em;
      max-width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>phil-dalle-client UI</h1>
  <p>Enter a prompt, click Generate, and weâ€™ll fetch the image URL from <code>/generate</code>.</p>

  <input type="text" id="prompt" placeholder="Enter your prompt here">
  <button onclick="generateImage()">Generate</button>

  <div id="result"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Generating...";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `<strong>Error:</strong> ${data.error}<br><pre>${JSON.stringify(data.raw_response || {}, null, 2)}</pre><br><em>${data.footer}</em>`;
        } else {
          resultDiv.innerHTML = `<strong>Image URL:</strong> <a href="${data.image_url}" target="_blank">${data.image_url}</a><br><em>${data.footer}</em><br><img src="${data.image_url}" alt="Generated image">`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<strong>Exception:</strong> ${err}`;
      }
    }
  </script>
</body>
</html>
